<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation Effect Showcase</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 250px;
      background: #f7f7f7;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      border-bottom: 1px solid #e0e0e0;
    }
    nav button {
      width: 100%;
      padding: 12px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover,
    nav button.active {
      background: #e0e0e0;
    }
    #preview {
      flex: 1;
    }
    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul id="menu"></ul>
  </nav>
  <div id="preview">
    <iframe id="frame" src=""></iframe>
  </div>
  <script>
    const showcases = [
      { title: '3D Card Tilt', path: 'showcases/01-3d-card-tilt/index.html' },
      { title: 'Glassmorphism Cards', path: 'showcases/02-glassmorphism-cards/index.html' },
      { title: 'Neumorphic Toggle', path: 'showcases/03-neumorphic-toggle/index.html' },
      { title: 'Liquid Button Hover', path: 'showcases/04-liquid-button-hover/index.html' },
      { title: 'Magnetic Buttons', path: 'showcases/05-magnetic-buttons/index.html' },
      { title: 'Morphing Hamburger Menu', path: 'showcases/06-morphing-hamburger-menu/index.html' },
      { title: 'Animated Gradient Background', path: 'showcases/07-animated-gradient-background/index.html' },
      { title: 'Shimmer Skeleton Loader', path: 'showcases/08-shimmer-skeleton-loader/index.html' },
      { title: 'Text Reveal on Scroll', path: 'showcases/09-text-reveal-on-scroll/index.html' },
      { title: 'Split Text Line Stagger', path: 'showcases/10-split-text-line-stagger/index.html' },
      { title: 'Parallax Hero Layers', path: 'showcases/11-parallax-hero-layers/index.html' },
      { title: 'Sticky Section Transitions', path: 'showcases/12-sticky-section-transitions/index.html' },
      { title: 'Curtain Page Reveal', path: 'showcases/13-curtain-page-reveal/index.html' },
      { title: 'Card Stack Swipe', path: 'showcases/14-card-stack-swipe/index.html' },
      { title: 'Elastic Tabs', path: 'showcases/15-elastic-tabs/index.html' },
      { title: 'FAB Fan Menu', path: 'showcases/16-fab-radial-menu/index.html' },
      { title: 'Breadcrumb Progress Bar', path: 'showcases/17-breadcrumb-progress-bar/index.html' },
      { title: 'Confetti Button Success', path: 'showcases/18-confetti-button-success/index.html' },
      { title: 'Toast Notification Queue', path: 'showcases/19-toast-notification-queue/index.html' },
      { title: 'Pull to Refresh', path: 'showcases/20-pull-to-refresh/index.html' },
      { title: 'Circular Progress with Tick', path: 'showcases/21-circular-progress-tick/index.html' },
      { title: 'Interactive Rating Stars', path: 'showcases/22-interactive-rating-stars/index.html' },
      { title: 'Accordion with Smooth Height', path: 'showcases/23-accordion-smooth-height/index.html' },
      { title: 'Tabs with Ink Ripple', path: 'showcases/24-tabs-ink-ripple/index.html' },
      { title: 'Input Focus Glow', path: 'showcases/25-input-focus-glow/index.html' },
      { title: 'Password Strength Meter', path: 'showcases/26-password-strength-meter/index.html' },
      { title: 'Search Autocomplete Pop', path: 'showcases/27-search-autocomplete-pop/index.html' },
      { title: 'Animated Placeholder Labels', path: 'showcases/28-animated-placeholder-labels/index.html' },
      { title: 'Stepper Form with Slide', path: 'showcases/29-stepper-form-slide/index.html' },
      { title: 'Drag & Drop Sortable List', path: 'showcases/30-drag-drop-sortable-list/index.html' },
      { title: 'Swipeable Carousel', path: 'showcases/31-swipeable-carousel/index.html' },
      { title: 'Ken Burns Hero', path: 'showcases/32-ken-burns-hero/index.html' },
      { title: 'Image Compare Slider', path: 'showcases/33-image-compare-slider/index.html' },
      { title: 'Masonry Grid Appear', path: 'showcases/34-masonry-grid-appear/index.html' },
      { title: 'Flip Card on Hover/Focus', path: 'showcases/35-flip-card-hover-focus/index.html' },
      { title: 'Progress on Scroll', path: 'showcases/36-progress-on-scroll/index.html' },
      { title: 'Sticky Sidebar TOC', path: 'showcases/37-sticky-sidebar-toc/index.html' },
      { title: 'Floating Labels Textarea', path: 'showcases/38-floating-labels-textarea/index.html' },
      { title: 'Tag Chips Enter', path: 'showcases/39-tag-chips-enter/index.html' },
      { title: 'Notification Bell Shake', path: 'showcases/40-notification-bell-shake/index.html' },
      { title: 'Tooltip with Smart Placement', path: 'showcases/41-tooltip-smart-placement/index.html' },
      { title: 'Popover Spring Open', path: 'showcases/42-popover-spring-open/index.html' },
    ];
    const menu = document.getElementById('menu');
    const frame = document.getElementById('frame');
    showcases.forEach((s, i) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = `${s.title}`;
      btn.addEventListener('click', () => {
        frame.src = s.path;
        menu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
      if (i === 0) {
        btn.classList.add('active');
        frame.src = s.path;
      }
      li.appendChild(btn);
      menu.appendChild(li);
    });
  </script>
</body>
</html>
