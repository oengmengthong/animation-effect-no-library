  <title>Animation Effect Showcase</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #5c6bf1;
      --text: #f3f3f3;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
    }
    nav {
      width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      backdrop-filter: blur(12px);
    }
    nav .controls {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--surface);
      backdrop-filter: inherit;
      z-index: 1;
    }
    nav input,
    nav select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: inherit;
    }
    nav input::placeholder {
      color: #999;
    }
    nav .count {
      font-size: 0.875rem;
      color: #aaa;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0 0 8px;
    }
    nav li {
      border-bottom: 1px solid var(--border);
      opacity: 0;
      transform: translateY(4px);
      animation: fadeInUp 0.4s ease forwards;
    }
    nav button {
      width: 100%;
      padding: 12px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 1rem;
      color: inherit;
      transition: background 0.3s, transform 0.2s;
    }
    nav button:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
    }
    nav button.active {
      background: var(--accent);
      color: #fff;
    }
    #preview {
      flex: 1;
      background: var(--bg);
    }
    #preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #preview iframe.loaded {
      opacity: 1;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (prefers-reduced-motion: reduce) {
      nav li {
        animation: none;
        opacity: 1;
        transform: none;
      }
      nav button {
        transition: none;
      }
      #preview iframe {
        transition: none;
      }
    }

    nav .controls button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
    }

    #code-viewer {
      position: fixed;
      top: 5%;
      left: 10%;
      width: 80%;
      height: 90%;
      background: var(--surface);
      border: 1px solid var(--border);
      display: none;
      flex-direction: column;
      backdrop-filter: blur(12px);
    }
    #code-viewer.show {
      display: flex;
    }
    #code-viewer pre {
      flex: 1;
      margin: 0;
      padding: 16px;
      overflow: auto;
      background: #1e1e1e;
      color: #eaeaea;
      font-family: "Courier New", Courier, monospace;
    }
    #code-viewer .code-tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
    }
    #code-viewer .code-tabs button {
      background: none;
      border: none;
      color: inherit;
      padding: 8px 12px;
      cursor: pointer;
    }
    #code-viewer .code-tabs button.active {
      background: var(--accent);
      color: #fff;
    }
    #code-viewer #close-code {
      margin-left: auto;
    }
    #copy-code {
      border: none;
      background: var(--accent);
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

    const menu = document.getElementById('menu');
    const frame = document.getElementById('frame');
    const select = document.getElementById('select-menu');
    const filter = document.getElementById('filter');
    const count = document.getElementById('menu-count');
    const viewCode = document.getElementById('view-code');
    const codeViewer = document.getElementById('code-viewer');
    const codeBlock = document.getElementById('code-block');
    const copyCode = document.getElementById('copy-code');
    const closeCode = document.getElementById('close-code');
    const codeTabs = document.querySelectorAll('#code-viewer .code-tabs button[data-type]');
    let currentPath = showcases[0].path;

    function loadCode(type) {
      const base = currentPath.replace('index.html', '');
      const file =
        type === 'html' ? 'index.html' : type === 'css' ? 'styles.css' : 'script.js';
      fetch(base + file)
        .then(r => r.text())
        .then(t => (codeBlock.textContent = t));
    }
    count.textContent = `${showcases.length} demos`;
    showcases.forEach((s, i) => {
      const index = String(i + 1).padStart(2, '0');

      const option = document.createElement('option');
      option.value = s.path;
      option.textContent = `${index}. ${s.title}`;
      select.appendChild(option);

      const li = document.createElement('li');
      li.style.animationDelay = `${i * 30}ms`;
      const btn = document.createElement('button');
      btn.textContent = `${index}. ${s.title}`;
      btn.addEventListener('click', () => {
        frame.classList.remove('loaded');
        frame.src = s.path;
        menu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        select.selectedIndex = i;
        currentPath = s.path;
      });
      if (i === 0) {
        btn.classList.add('active');
        frame.src = s.path;
        select.selectedIndex = 0;
        currentPath = s.path;
      }
      li.appendChild(btn);
      menu.appendChild(li);
    });
    frame.addEventListener('load', () => frame.classList.add('loaded'));

    select.addEventListener('change', () => {
      const i = select.selectedIndex;
      frame.classList.remove('loaded');
      frame.src = select.value;
      menu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      const btn = menu.querySelectorAll('button')[i];
      btn.classList.add('active');
      currentPath = select.value;
    });

    filter.addEventListener('input', () => {
      const term = filter.value.toLowerCase();
      Array.from(menu.children).forEach(li => {
        const match = li.textContent.toLowerCase().includes(term);
        li.style.display = match ? '' : 'none';
      });
    });

    viewCode.addEventListener('click', () => {
      codeViewer.classList.add('show');
      codeTabs.forEach(b => b.classList.remove('active'));
      codeTabs[0].classList.add('active');
      loadCode('html');
    });
    closeCode.addEventListener('click', () => codeViewer.classList.remove('show'));
    codeTabs.forEach(btn =>
      btn.addEventListener('click', () => {
        codeTabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadCode(btn.dataset.type);
      })
    );
    copyCode.addEventListener('click', () => {
      navigator.clipboard.writeText(codeBlock.textContent);
    });
